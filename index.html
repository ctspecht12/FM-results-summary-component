<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/queries.css" rel="stylesheet" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="results-card">
        <div class="results">
          <h3 class="results-heading">Your Result</h3>
          <div class="number-circle">
            <div class="circle-content">
              <h2 class="result-number">76</h2>
              <p>of 100</p>
            </div>
          </div>
          <div class="result-feedback">
            <h3 class="result-feedback-heading">Great</h3>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summary">
          <h3>Summary</h3>
          <div class="topics">
            <div class="summary-topic summary-reaction">
              <div class="topic-container">
                <img src="assets/images/icon-reaction.svg" class="icon" />
                <h5 class="summary-topic-name">Reaction</h5>
              </div>
              <p class="summary-score">
                80 <span class="out-of-100">/ 100</span>
              </p>
            </div>
            <div class="summary-topic summary-memory">
              <div class="topic-container">
                <img src="assets/images/icon-memory.svg" class="icon" />
                <h5 class="summary-topic-name">Memory</h5>
              </div>
              <p class="summary-score">
                92 <span class="out-of-100">/ 100</span>
              </p>
            </div>
            <div class="summary-topic summary-verbal">
              <div class="topic-container">
                <img src="assets/images/icon-verbal.svg" class="icon" />
                <h5 class="summary-topic-name">Verbal</h5>
              </div>
              <p class="summary-score">
                61 <span class="out-of-100">/ 100</span>
              </p>
            </div>
            <div class="summary-topic summary-visual">
              <div class="topic-container">
                <img src="assets/images/icon-visual.svg" class="icon" />
                <h5 class="summary-topic-name">Continue</h5>
              </div>
              <p class="summary-score">
                80 <span class="out-of-100">/ 100</span>
              </p>
            </div>
          </div>
          <button class="btn" href="#">Continue</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/ctspecht12">Christopher Specht</a>.
      </div>
    </div>
  </body>
</html>
